<html><head>

  <body>
  
<style>


*, *:before, *:after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  height: 100%;
}

body {
  min-height: 100%;
  font-family: Lato, sans-serif;
  font-size: 100%;
  padding: 0;
  margin: 10px;
  color: #444;
  background-color: #fff;
  overflow: hidden;
}


rect {
  fill: #006da1;
}

circle {
  stroke-width: 5;
  stroke: #f00;
  fill: #ff0;
}

p {
  position: absolute;
  right: 5px;
  bottom: 5px;
  padding: 3px 6px;
  background-color: rgba(255,255,255,0.8);
}


</style>
    <h1>Demo for svg-pan-zoom: In-line SVG</h1>
    <p id="coords">co-ordinates</p>
     <textarea id='cont'></textarea><br />
       <button id='get_svg'>GET SVG</button>
       <button id='put_svg'>PUT SVG</button>
       <button id='from_text'>FROM TEXT</button>
    <div class="controls">
      <button id="zoom-in">Zoom in</button>
      <button id="zoom-out">Zoom out</button>
      <button id="reset">Reset</button>
    </div>
         <script>
     ///HIGHLIGHT LINES 
    function init_highlight(){
      $("line, path, polyline").click(function(){
         //var svg_content =  $("#container").html();
       //  alert('selected');
         $(this).attr("stroke", "red");
        // $("#cont").val(svg_content);         
      });
	}
     </script> 
         
    <script>
    $(document).ready(function(){
      $("#get_svg").click(function(){
         var svg_content =  $("#container").html();
        // alert(svg_content)
         $("#cont").val(svg_content);         
      });
	});
     </script>    
     
     <script>   
      $(document).ready(function(){
      $("#put_svg").click(function(){
         var svg_content =  $("#get_to").html();
        // alert(svg_content)
         $("#container").html(svg_content); 
         init_highlight();
         add_point();
         
        var panZoom = svgPanZoom('#pvjs-diagram-2', {
         zoomEnabled: true,
         controlIconsEnabled: true,
          fit: true,
          center: true
        });
               document.getElementById('zoom-in').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomIn()
        });

        document.getElementById('zoom-out').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomOut()
        });

        document.getElementById('reset').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.resetZoom()
        }); 
      });
      
      
	});
    
    

    </script>   
   <script>   
      $(document).ready(function(){
      $("#from_text").click(function(){
         var svg_content =  $("#cont").val();
        // alert(svg_content)
         $("#container").html(svg_content); 
         init_highlight();
         add_point();
        var panZoom = svgPanZoom('#pvjs-diagram-2', {
         zoomEnabled: true,
         controlIconsEnabled: true,
          fit: true,
          center: true
        });
               document.getElementById('zoom-in').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomIn()
        });

        document.getElementById('zoom-out').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomOut()
        });

        document.getElementById('reset').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.resetZoom()
        }); 
      });
      
      
	});
    
    

    </script>

<script>
var
  svg = document.getElementById('pvjs-diagram-2'),
  NS = svg.getAttribute('xmlns'),
  local = svg.getElementById('local'),
  coords = document.getElementById('coords');

// update co-ordinate output
svg.addEventListener('mousemove', function(e) {

  var
    x = e.clientX,
    y = e.clientY,
    svgP = svgPoint(svg, x, y),
    svgL = svgPoint(local, x, y);

  // output co-ordinates
  coords.textContent =
    '[page: ' + x + ',' + y +
    '] => [svg space: ' + Math.round(svgP.x) + ',' + Math.round(svgP.y) +
    '] [local transformed space: ' + Math.round(svgL.x) + ',' + Math.round(svgL.y) + ']'
    ;

}, false);

// add a circle to the SVG
function add_point(){
svg = document.getElementById('pvjs-diagram-2');
    svg.addEventListener('dblclick', function(e) {

      var
        t = e.target,
        x = e.clientX,
        y = e.clientY,
        target = (t == svg ? svg : t.parentNode),
        svgP = svgPoint(target, x, y),
        circle = document.createElementNS(NS, 'circle');

      circle.setAttributeNS(null, 'cx', Math.round(svgP.x));
      circle.setAttributeNS(null, 'cy', Math.round(svgP.y));
      circle.setAttributeNS(null, 'r', 10);
      target.appendChild(circle);

    }, false);
}

// translate page to SVG co-ordinate
function svgPoint(element, x, y) {
  
  var pt = svg.createSVGPoint();
  pt.x = x;
  pt.y = y;
  return pt.matrixTransform(element.getScreenCTM().inverse());
  
}
</script>
